<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <title>Document</title>
</head>
<body>
  <div class="outer-box">
    <div class="inner-box"></div>
    <div class="other-inner-box">
      <div class="buttons">
        <div class="left-hand">
          <button class="digits-section">1</button>
          <button class="digits-section">2</button>
          <button class="digits-section">3</button>
          <button class="digits-section">4</button>
          <button class="digits-section">5</button>
          <button class="digits-section">6</button>
          <button class="digits-section">7</button>
          <button class="digits-section">8</button>
          <button class="digits-section">9</button>
          <button class="digits-section">.</button>
          <button class="digits-section">0</button>
          <button id="back-space">
            <span class="material-symbols-outlined">backspace</span>
          </button>
        </div>

        <div class="right-hand">
          <button class="operations" id="previous">
            <span class="material-symbols-outlined">history</span>
          </button>
          <button class="operations" id="clear">C</button>
          <button class="operations">x</button>
          <button class="operations">รท</button>
          <button class="operations">+</button>
          <button class="operations">-</button>
          <!-- <button class="operations">%</button>
          <button class="operations">^</button> -->
          <button class="operations" id="equals">=</button>
        </div>

      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
